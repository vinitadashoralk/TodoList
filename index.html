<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/Todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500i,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	
</head>
<body>
	<div id="container">
		<h1>To-do List<span class="plus"><i class="fa fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span class="icon"><i class="far fa-trash-alt"></i></span><span class="text">Go to class</span></li>
			<li><span class="icon"><i class="far fa-trash-alt"></i></span><span class="text">Buy a new bag</span></li>
			<li><span class="icon"><i class="far fa-trash-alt"></i></span><span class="text">watch a movie</span></li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/Todos.js"></script>
</body>
</html>
